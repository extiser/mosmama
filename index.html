<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<!--[if lt IE 10]>
		<link href="stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<![endif]-->
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<title>Mosmama</title>
</head>

<body>
	<div class="container">

		<div class="wrapper  wrapper--pink">

			<div class="header">
				<a class="header__logo" href="#"></a>

				<div class="group group--search-menu">
					<div class="form-search header__form-search">
						<form>
							<label class="form-search__search-line--icons-search"></label>
							<input class="form-search__search-line form-search__search-line--gray" type="text" placeholder="Введите запрос для поиска">
							<input class="form-search__search-button form-search__search-button--gray" type="submit" value="Найти">
						</form>
					</div>
					<!-- /header__search -->

					<ul class="header__menu">
						<li class="header__menu__item"><a class="header__menu__item__link" href="#">Главная</a></li>
						<li class="header__menu__item"><a class="header__menu__item__link" href="#">Общение</a></li>
						<li class="header__menu__item"><a class="header__menu__item__link" href="#">Дневники</a></li>
						<li class="header__menu__item"><a class="header__menu__item__link" href="#">Поиск подруг</a></li>
						<li class="header__menu__item"><a class="header__menu__item__link" href="#">Полезные статьи</a></li>
					</ul>
				</div>
				<!-- /header-group -->

				<div class="registration-enter">
					<img src="images/temp/avatar-registration-enter.png" class="avatar avatar--registration-enter">
					<div class="registration-enter__enter-block">
						<a href="#" class="registration-enter__enter-block__link-enter">Войти</a>
						<a href="#" class="registration-enter__enter-block__link-registration">Регистрация</a>
						<span class="registration-enter__enter-block__enter-social">через <a href="#" class="registration-enter__enter-block__link-social"><img src="images/temp/registration-enter-link-social.png"></a></span>
					</div>
				</div>
				<!-- /registration-enter -->
			</div>
			<!-- /header -->
		</div>
		<!-- /wrapper--pink -->

		<div class="wrapper wrapper--white"></div>
		<!-- /wrapper--blue -->

		<div class="wrapper wrapper--blue"></div>
		<!-- /wrapper--white -->

		<div class="wrapper wrapper--white"></div>
		<!-- /wrapper--blue -->

		<div class="wrapper wrapper--gray"></div>
		<!-- /wrapper--gray -->

	</div>
	<!-- /container -->

	

	<script type="text/javascript" src="http://yastatic.net/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="javascripts/ui.js"></script>
	<script type="text/javascript" src="javascripts/app.js"></script>
</body>
</html>
