<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<!--[if lt IE 10]>
		<link href="stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<![endif]-->
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<title>Mosmama</title>
</head>

<body>
	<div class="container">

		<div class="wrapper  wrapper--pink">

			<div class="header">
				<a class="header__logo" href="#"></a>

				<div class="group group--search-menu">
					<div class="form-search form-search--header">
						<form>
							<label class="form-search__search-line--icons-search"></label>
							<input class="form-search__search-line form-search__search-line--gray" type="text" placeholder="Введите запрос для поиска">
							<input class="form-search__search-button form-search__search-button--gray" type="submit" value="Найти">
						</form>
					</div>
					<!-- /header__search -->

					<div class="menu">
						<a class="menu__link" href="#">Главная</a>
						<a class="menu__link" href="#">Общение</a>
						<a class="menu__link" href="#">Дневники</a>
						<a class="menu__link" href="#">Поиск подруг</a>
						<a class="menu__link" href="#">Полезные статьи</a>
					</div>
				</div>
				<!-- /header-group -->

				<div class="registration-enter">
					<img src="images/temp/avatar-registration-enter.png" class="registration-enter__avatar">
					<div class="group group--links">
						<a href="#" class="registration-enter__link registration-enter__link--enter">Войти</a>
						<a href="#" class="registration-enter__link registration-enter__link--registration">Регистрация</a>
						<span class="registration-enter__link-social">через 
							<img src="images/temp/registration-enter-link-social.png">
						</span>
					</div>
				</div>
				<!-- /registration-enter -->
			</div>
			<!-- /header -->
		</div>
		<!-- /wrapper--pink -->

		<div class="wrapper wrapper--white"></div>
		<!-- /wrapper--blue -->

		<div class="wrapper wrapper--blue"></div>
		<!-- /wrapper--white -->

		<div class="wrapper wrapper--white"></div>
		<!-- /wrapper--blue -->

		<div class="wrapper wrapper--gray"></div>
		<!-- /wrapper--gray -->

	</div>
	<!-- /container -->

	

	<script type="text/javascript" src="http://yastatic.net/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="javascripts/ui.js"></script>
	<script type="text/javascript" src="javascripts/app.js"></script>
</body>
</html>
